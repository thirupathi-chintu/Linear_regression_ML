<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ML Calihouse</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4a822b1d6a.js"></script>
</head>
<body>
    <div class="container">

    <h3>California House Prediction</h3>
    <form 
    action='http://localhost:5000/predictform'
    method='POST'>
        
        <!-- row 1 -->
        <div class='row'>
            <!-- input medinc -->
            <div class="input-field col s3">
                <input class='validate' id='medinc' 
                name='medinc' type='text'>
                <label for='medinc'>Medinc...</label>
            </div>
            <!-- input houseage -->
            <div class="input-field col s3">
                <input class='validate' id='houseage' 
                name='houseage' type='text'>
                <label for='houseage'>House Age...</label>
            </div>
            <!-- input averooms -->
            <div class="input-field col s3">
                <input class='validate' id='averooms' 
                name='averooms' type='text'>
                <label for='averooms'>Ave Rooms...</label>
            </div>
            <!-- input avebedrms -->
            <div class="input-field col s3">
                <input class='validate' id='avebedrms' 
                name='avebedrms' type='text'>
                <label for='avebedrms'>Ave Bedrms...</label>
            </div>
        </div>
        
        <!-- row 2 -->
        <div class='row'>
            <!-- input population -->
            <div class="input-field col s3">
                <input class='validate' id='population' 
                name='population' type='text'>
                <label for='population'>Population...</label>
            </div>
            <!-- input aveoccup -->
            <div class="input-field col s3">
                <input class='validate' id='aveoccup' 
                name='aveoccup' type='text'>
                <label for='aveoccup'>Ave Occup...</label>
            </div>
            <!-- input latitude -->
            <div class="input-field col s3">
                <input class='validate' id='latitude' 
                name='latitude' type='text'>
                <label for='latitude'>Latitude...</label>
            </div>
            <!-- input longitude -->
            <div class="input-field col s3">
                <input class='validate' id='longitude' 
                name='longitude' type='text'>
                <label for='longitude'>Longitude...</label>
            </div>
        </div>
        
        <!-- row 3 -->
        <center class='row'>
            <button class='btn waves-effect waves-light' 
            type='submit'>
                PREDICT
                &nbsp;
                <i class="fas fa-hat-wizard"></i>
            </button>
        </center>
        
    </form>

    </div>
</body>
</html>
